  <h1>hdt-wasm sparql demo</h1>
  <p>This simple page will let you use sparql on a predefined hdt file taken from <a href="">here</a>.</p>

  <h2>Query result:</h2>
  <p id="output"></p>
  <button onclick="window._HDTWasm.downloadFile('/file.hdt', 'file.hdt')">Download HDT file</button>


<script src="./sparqlEngine.js"></script>
<script src="./a.out.js"></script>
<script>

  const outP = document.getElementById('output')
  window._HDTWasm = {
    printHTML: (html) => outP.innerHTML += html,

    downloadFile: (filePath, fileName) => {
      console.log( "fileName: ", filePath );  
      const shot =  Module.FS.readFile( filePath );
      const link = document.createElement('a');
      link.style.display = 'none';
      document.body.appendChild(link);
      const blob = new Blob([shot]);
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
      document.body.removeChild(link);

    }
  }


  const { HashMapDataset, Graph, PlanBuilder } = sparqlEngine

  window.queryMatches = []

  const executeQuery = () => {

    const formatTripleValue = tVal => tVal.startsWith('?') ? '' : tVal
    class HDTGraph extends Graph {
      constructor () {
        super()
      }

      find (triple) {
        const { subject, predicate, object } = triple
        window.queryMatches = []

        Module.ccall('loadHDT', null, ['string', 'string', 'string'], [
          formatTripleValue(subject), formatTripleValue(predicate), formatTripleValue(object)
        ]);

        return window.queryMatches
      }

    }



    const graph = new HDTGraph()
    const dataset = new HashMapDataset('http://example.org#default', graph)


    const query = `
    PREFIX pgt: <https://padovagrandtour.github.io/entities#>
    select * where { 
      pgt:ARTWORK204 a ?o .
    } `
    
    const query2 = `
      PREFIX foaf: <http://xmlns.com/foaf/0.1/>
      SELECT ?s ?name
      WHERE {
        ?s <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?name .
      }`

    // Creates a plan builder for the RDF dataset
    const builder = new PlanBuilder(dataset)

    // Get an iterator to evaluate the query
    const iterator = builder.build(query)

    // Read results
    iterator.subscribe(bindings => {
      document.getElementById('output').innerText += JSON.stringify(bindings.toObject(), null, 2)
    }, err => {
      console.error('error', err)
    }, () => {
      console.log('Query evaluation complete!')
    })

  }

  fetch('./padovagrandtour.hdt')
    .then( r => r.arrayBuffer())
    .then( buffer => {
      const data = new Uint8Array(buffer)
      Module['FS_createDataFile']('/', 'file.hdt', data, true, true, true);
      executeQuery()
    })


</script>
